<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color:  #4CAF50;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}

<div>

    <label for="lname">Last Name</label>

    <label for="country">Country</label>
    <select id="country" name="country">
